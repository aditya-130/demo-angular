<div class="row">
    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="save(f.value)">
            <div class="mb-3">
                <label for="title"class="form-label">Title</label>
                <input required [(ngModel)]="product.title" name="title" #title="ngModel" id="title" type="text" class="form-control">
                <div *ngIf="title.touched && title.invalid" class="alert alert-danger">
                    Title is required
                </div>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <div class="input-group">
                    <span class="input-group-text">₹</span>
                    <input required #price="ngModel" [(ngModel)]="product.price" name="price" id="price" type="number" class="form-control">
                </div>
                <div *ngIf="price.touched && price.invalid" class="alert alert-danger">
                    <div *ngIf ="price.errors?.['required']">
                        Price is required
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="category"class="form-label">Category</label>
                <select required #category="ngModel" [(ngModel)]="product.category" name="category" id="category" class="form-control">
                    <option value=""></option>
                    <option *ngFor="let category of categories">{{category.name}}</option>
                </select>
                <div *ngIf="category.touched && category.invalid" class="alert alert-danger">
                    Category is required
                </div>
            </div>
            <div class="mb-3">
                <label for="imageUrl"class="form-label">Image URL</label>
                <input required #imageUrl="ngModel" [(ngModel)]="product.imageUrl" name="imageUrl" id="imageUrl" type="text" class="form-control">
                <div *ngIf="imageUrl.touched && imageUrl.invalid" class="alert alert-danger">
                    Image URL is required
                </div>
            </div>
            <button class="btn btn-primary" [disabled]="f.invalid">Save</button>
            <button *ngIf="id" (click)="delete()" type="button" class="btn btn-danger">Delete</button>
        </form>
    </div>
    <div class="col-md-6">
        <div *ngIf="product.title"class="card" style="width: 18rem;">
            <img [src]="imageUrl.value" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">{{title.value}}</h5>
              <p class="card-text">{{price.value | currency:'INR':true}}</p>
            </div>
          </div>
    </div>
</div>
