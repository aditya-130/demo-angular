 <div class="row">
    <div class="col-3 ">
        <div class="sticky-top">
            <div class="list-group">
                <a routerLink="/" class="list-group-item" [class.active]="!currentCategory">All Categories</a>
                <a *ngFor="let category of categories" 
                routerLink="/"
                [queryParams]="{category: category.name}"
                class="list-group-item"
                [class.active]="currentCategory === category.name"
                >
                {{category.name}}
                </a>
            </div>
        </div>
        
    </div>
    <div class="col-9">
        <div class="row">
            <ng-container *ngFor="let product of filteredProducts; let i = index">
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <div class="card-img-container" [style.background-image]="'url(' + product.imageUrl + ')'"></div>
                        <div class="card-body">
                            <h5 class="card-title">{{product.title}}</h5>
                            <p class="card-text">{{product.price | currency:'INR':true}}</p>
                        </div>
                        <div class="card-footer d-grid gap-2">
                            <button (click)="addToCart(product)" class="btn btn-secondary">Add to cart</button>
                        </div>
                    </div>
                    <br>
                </div>
                <div *ngIf="(i + 1)%2 ===0" class="w-100"></div>
            </ng-container>
        </div>
        
    </div>
</div>
